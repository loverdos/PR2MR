<!DOCTYPE html>
<html>
  <head>
    <title>GitHub to GitLab Terminology</title>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      h1 {
        font-size: 16px;
        margin-bottom: 10px;
      }
      p {
        font-size: 14px;
        margin-bottom: 5px;
      }
      .toggle {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .toggle input {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>GitHub to GitLab Terminology</h1>
    <p>
      This extension changes GitHub's PR terminology to GitLab's MR terminology
      on GitHub pages.
    </p>
    <div class="toggle">
      <input type="checkbox" id="enabled" checked />
      <label for="enabled">Enable extension</label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
